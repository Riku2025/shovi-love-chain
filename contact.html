<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Buceo Comercial y Apnea Deportiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Buceo Comercial y Apnea Deportiva</h1>
        <nav>
            <ul>
                <li><a href="index.html#comercial">Buceo Comercial</a></li>
                <li><a href="index.html#apnea">Apnea Deportiva</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <main>
            <section id="contact">
                <h2>Contacto</h2>
            <p>Si tienes alguna pregunta o quieres más información, no dudes en contactarnos a través del siguiente formulario:</p>
            <form action="#" method="POST">
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="subject">Asunto:</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div>
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div>
                    <button type="submit">Enviar Mensaje</button>
                </div>
            </form>
        </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2023 Tu Nombre/Organización</p>
    </footer>
</body>
</html>
